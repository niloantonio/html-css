<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1 { /* Box-level*/
            background-color: rgb(237, 232, 241);
            height: 300px;
            width: 300px;
            border:  10px solid darkblue;

            padding: 10px ;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;
        
        }
        a { /* inline-level*/
           border: 5px solid red ;
           
           padding: 4px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplo de box-level <a href="#">links são exemplos de caixa inline-level</a>Vamos ver coko tudo funciona</p>
</body>
</html>
