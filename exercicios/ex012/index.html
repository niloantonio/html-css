<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="n23certo.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="midia/imagens/logo santos.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-videobaixo.webm" type="video/webm">
        <source src="midia/meu-videoprincipal.mp4" type="video/mo4">
        <P>Seu navegador não tem compatibilidade com reprodução de vídeos</P>
    </video>
    <h1>Inserindo vídeo do youtube</h1>
    <iframe width="460" height="215" src="https://www.youtube.com/embed/9MRgDB4dP4Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
